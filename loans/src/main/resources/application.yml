server:
  port: 8090
spring:
  application:
    name: loans
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  build:
    version: "3.0"
  loans:
    message: "Welcome to JoaoBank loans related local APIs"
    contactDetails:
      name: "Joao Tinelli - Developer"
      email: "joaotinelli@alunos.utfpr.edu.br"
    onCallSupport:
      - (555) 555-1234
      - (555) 555-4321